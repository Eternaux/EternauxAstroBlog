<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <!-- The base css to ensure styles are loaded while redirecting -->
  <style>
    :root {
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --color-text: #333;
      --color-bg: #fff;
      --color-link: #0070f3;
      --max-width: 800px;
    }
    body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: var(--color-text);
      background: var(--color-bg);
      margin: 0;
      padding: 0;
    }
    .redirect-message {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }
  </style>
  <script>
    // Static path rewriting for SPA on GitHub Pages
    // Based on https://github.com/rafgraph/spa-github-pages
    (function() {
      // Capture current URL info
      const loc = window.location;
      const path = loc.pathname;
      
      // Ensure we redirect to the correct path
      // we use sessionStorage to maintain state through the redirect
      sessionStorage.setItem('spa_path', path);
      
      // Replace separators in path to handle them correctly in URL parameters
      const encodedPath = encodeURIComponent(path);
      
      // Redirect with path data
      window.location.href = '/?spa_path=' + encodedPath;
    })();
  </script>
</head>
<body>
  <div class="redirect-message">
    <h1>Redirecting...</h1>
    <p>Please wait while we take you to the requested page.</p>
  </div>
</body>
</html>
